{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
<!--- Contact form page --->

{% block content %} 
<h1>Contact Us</h1>
<form method="POST" action="{% url 'contact' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
