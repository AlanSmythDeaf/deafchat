{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
<!--- Contact form page --->

{% block content %} 
<form method="POST" action="{% url 'contact' %}" class="container mt-5">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-submit">Submit</button>
</form>
{% endblock %}
